<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="controls">
      <label for="mode">Mode:</label>
      <select id="mode">
        <option value="pvp">2 Players</option>
        <option value="ai" selected>Vs Computer</option>
      </select>
    </div>
    <div id="status"></div>
    <div class="board" id="board">
      <div class="cell" data-cell-index="0"></div>
      <div class="cell" data-cell-index="1"></div>
      <div class="cell" data-cell-index="2"></div>
      <div class="cell" data-cell-index="3"></div>
      <div class="cell" data-cell-index="4"></div>
      <div class="cell" data-cell-index="5"></div>
      <div class="cell" data-cell-index="6"></div>
      <div class="cell" data-cell-index="7"></div>
      <div class="cell" data-cell-index="8"></div>
    </div>
    <div class="scoreboard">
      <div id="score-x-box">Player X: <span id="score-x">0</span></div>
      <div id="score-o-box">Player O: <span id="score-o">0</span></div>
      <div id="score-draw-box">Draws: <span id="score-draw">0</span></div>
    </div>
    <div class="buttons">
      <button id="reset-btn">Reset Board</button>
      <button id="reset-score-btn">Reset Scores</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
